<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style.css">
    <link rel="icon" href="https://api.iconify.design/mdi:netflix.svg?color=%23e50914">
    <link href='https://unpkg.com/css.gg@2.0.0/icons/css/globe-alt.css' rel='stylesheet'>
    <title>Netflix login</title>
</head>
<body>
    <div class="img">
        <img src="./Images/Netflix-Brand-Logo.png" alt="Netflix logo">
    </div>
    <div class="index">
        <h1>Sign In</h1>
        <form action="" method="get">
            <div class="email">
                <label for="email"></label>
                <input type="text" id="email" placeholder="Email or phone number">
            </div>
            <div class="password">
                <label for="password"></label>
                <input type="password" name="password" id="password" placeholder="Password">
            </div>
        </form>
            <div class="btn">
                <button type="submit">Sign In</button>
            </div>
            <div class="checkbox">
                <input type="checkbox" id="check" name="Remember me">
                <label for="check">Remember me</label>
                <span>Need help?</span>
            </div>
            <div class="new">
                <p>New to Netflix?<a href="#">  Sign up now.</a></p>
            </div>
            <div class="last">
                <p>This page is protected by reCAPTCHA to ensure you're not a bot. <a href="#">Learn more.</a></p>
            </div>
    </div>
    <hr>
    <div class="foot0">
        <P class="para">Question? call 000-800-919-1694</P>
    </div>
    
    <footer>
        <div class="foot1">
            <p>Faq</p>
            <p>privacy</p>
            <select name="Language" id="lang">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
        </div> 
        <div class="foot2">
            <p>Help Centre</p>
            <p>Cookie Preferences</p>
        </div> 
        <div class="foot3">
            <p>Terms of Use</p>
            <p>Corporte information</p>
        </div> 
    </footer>
</body>
</html>
